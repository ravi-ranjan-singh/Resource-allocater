<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Total Cloud</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Resource Allocator</h1>
    <div class="container">
      <div class="available">
        <ul class="available-list"></ul>
      </div>
      <div class="options">
        <button class="btn btn-grant">
          <span class="a-content">Assign</span>
          <i class="material-icons">arrow_forward</i>
        </button>
        <button class="btn btn-revoke">
          <i class="material-icons">arrow_back</i
          ><span class="r-content">Revoke</span>
        </button>
      </div>
      <div class="assigned">
        <ul class="assigned-list"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
